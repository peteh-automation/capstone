
version: 2.1

jobs:
  test-code:
    docker:
      - image: python:3.7.3-stretch

    working_directory: ~/work

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "README.md" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "README.md" }}

      # run lint!
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

  build-image:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
      - run:
          name: Build Docker image
          command: |
            make build-image

  publish-image:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            make push-image

workflows:
  myworkflow:
    jobs:
      - test-code
      - build-image:
          requires:
            - test-code
      - publish-image:
          requires:
            - build-image
