apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-deployment
  labels:
    app: capstone
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: capstone
  template:
    metadata:
      labels:
        app: capstone
    spec:
      containers:
      - name: capstone
        image: peterheybrock/capstone:latest
        imagePullPolicy: Always
        ports:
         - containerPort: 8081
        readinessProbe:
          httpGet:
            path: /cgi-bin/get-info
            port: 8081
          periodSeconds: 5
          successThreshold: 5
